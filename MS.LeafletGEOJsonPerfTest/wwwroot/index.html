<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Leaflet.js Performance Test</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin="">
    </script>

    <script src="main.js" type="text/javascript" defer="defer"></script>
</head>
<body>
    <h1>Leaflet.js Performance Test</h1>
    
    <div id="toolbar">
        <button onclick="Load()">Load GeoJSON</button>
        <label for="geoJSONLayerCombo">GeoJSON Layer</label>
        <select id="geoJSONLayerCombo">
            <option value="countries.geojson">Countries</option>
            <option value="countries2.geojson">Countries 2</option>
            <option value="example.geojson">Example</option>
            <option value="example2.geojson">Example 2</option>
            <option value="streets.geojson">Streets</option>
        </select>
    </div>

    <div id="mapid"></div>
</body>
</html>
